<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/input.css" rel="stylesheet">
    <title>Фильтрация питомцев</title>
</head>
<body>
<form  class="Input" >
    <input class="Input" type="text" name="name">
    <button  th:formaction="${'/pet/filter/result'}" formmethod="post" type="submit">Найти</button>
    <button  th:formaction="${'/pet/filter/resultcontains'}" formmethod="post" type="submit">Найти</button>
    <div  th:each="el : ${result}">
        <h3 class="Title" th:text="${el.name}"></h3>
        <p class="Title" th:text="${el.breed}"></p>
        <p class="Title" th:text="${el.sex}"></p>
        <p class="Title" th:text="${el.age}"></p>
        <p class="Title" th:text="${el.sick}"></p>
    </div>
</form>
</body>
</html>
