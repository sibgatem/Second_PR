<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Питомцы</title>
</head>
<body>
<h1>Все питомцы</h1>
<a href="/pet/filter">Фильтрация</a>
<a href="/pet/add">Добавить питомца</a>
<div th:each="el : ${pets}">
    <h3 th:text="${el.name}"></h3>
    <p th:text="${el.breed}"></p>
    <p th:text="${el.sex}"></p>
    <p th:text="${el.age}"></p>
    <p th:text="${el.sick}"></p>
</div>
</body>
</html>
